<!DOCTYPE html>
<html>

<head>
	<title>three.js css3d</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			background-color: #000000;
			margin: 0;
			font-family: Helvetica, sans-serif;
			;
			overflow: hidden;
		}

		a {
			color: #ffffff;
		}

		#info {
			position: absolute;
			width: 100%;
			color: #ffffff;
			padding: 5px;
			font-family: Monospace;
			font-size: 13px;
			font-weight: bold;
			text-align: center;
			z-index: 1;
		}

		#menu {
			position: absolute;
			bottom: 20px;
			width: 100%;
			text-align: center;
		}

		.element {
			width: 120px;
			height: 160px;
			box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.95);
			border: 1px solid rgba(127, 255, 255, 0.25);
			text-align: center;
			border-radius: 6px;
			cursor: default;
		}

		.element:hover {
			box-shadow: 0px 0px 24px rgba(0, 255, 255, 0.95);
			border: 1px solid rgba(127, 255, 255, 0.75);
		}

		.element:hover .geosymbol {
			opacity: 0.75;
		}

		.element .number {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 12px;
			color: rgba(127, 255, 255, 0.75);
		}

		.element .symbol {
			position: absolute;
			top: 40px;
			left: 0px;
			right: 0px;
			font-size: 60px;
			font-weight: bold;
			color: rgba(255, 255, 255, 0.75);
			text-shadow: 0 0 10px rgba(0, 255, 255, 0.95);
		}

		.element .geosymbol {
			position: absolute;
			top: 15px;
			left: 15px;
			opacity: 0.5;
		}

		.element .flag {
			position: absolute;
			top: 95px;
			left: 12px;
		}

		.element .cname1 {
			position: absolute;
			top: 95px;
			left: 40px;
			right: 10px;
			text-align: center;
			font-size: 14px;
			font-family: "黑体";
			letter-spacing: 4px;
			word-break: keep-all;
			white-space: nowrap;
			color: rgba(64, 255, 255, 0.95);
			text-shadow: 0 0 12px rgba(0, 255, 255, 0.95);
		}

		.element .cname2 {
			position: absolute;
			top: 95px;
			left: 36px;
			right: 0px;
			text-align: center;
			font-size: 13px;
			font-family: "黑体";
			word-break: keep-all;
			white-space: nowrap;
			color: rgba(64, 255, 255, 0.95);
			text-shadow: 0 0 12px rgba(0, 255, 255, 0.95);
		}

		.element .ename {
			position: absolute;
			top: 111px;
			left: 36px;
			right: 10px;
			text-align: center;
			font-size: 9px;
			color: rgba(64, 255, 255, 0.75);
		}

		.element .attr-title1, .attr-title2 {
			position: absolute;
			top: 128px;
			left: 12px;
			font-family: "黑体";
			font-size: 8px;
			color: rgba(64, 255, 255, 0.75);
		}

		.element .attr-title2 {
			top: 144px;
		}

		.element .attr-value1, .attr-value2 {
			position: absolute;
			top: 128px;
			left: 50px;
			right: 15px;
			text-align: left;
			font-family: "黑体";
			font-size: 8px;
			color: rgba(255, 255, 255, 0.75);
		}

		.element .attr-value2 {
			top: 144px;
		}

		.element .search-icon, .star-icon {
			position: absolute;
			top: 128px;
			right: 10px;
			cursor: pointer;
		}

		.element .star-icon {
			top: 144px;
		}

		.element .details {
			position: absolute;
			bottom: 15px;
			left: 0px;
			right: 0px;
			font-size: 12px;
			color: rgba(127, 255, 255, 0.75);
		}

		button {
			color: rgba(127, 255, 255, 0.75);
			background: transparent;
			outline: 1px solid rgba(127, 255, 255, 0.75);
			border: 0px;
			padding: 5px 10px;
			cursor: pointer;
		}

		button:hover {
			background-color: rgba(0, 255, 255, 0.5);
		}

		button:active {
			color: #000000;
			background-color: rgba(0, 255, 255, 0.75);
		}

		iframe {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<script src="lib/three.min.js"></script>
	<script src="lib/tween.min.js"></script>
	<script src="lib/TrackballControls.js"></script>
	<script src="lib/CSS3DRenderer.js"></script>

	<!-- <iframe frameBorder="0" src="./webgl_gpu_particle_system.html"></iframe> -->
	<div id="container"></div>
	<div id="menu">
		<button id="table">TABLE</button>
		<button id="sphere">SPHERE</button>
		<button id="helix">HELIX</button>
		<button id="grid">GRID</button>
	</div>

	<script src="src/main.js"></script>
</body>

</html>
